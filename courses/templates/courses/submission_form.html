{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Soumettre un fichier{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Soumettre un fichier</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a href="javascript:history.back()" class="btn btn-outline-dark me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-upload"></i> Soumettre
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
