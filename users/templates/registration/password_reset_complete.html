{% extends 'base.html' %}

{% block title %}Réinitialisation terminée{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="h4 mb-3">Mot de passe modifié avec succès</h2>
                    <p class="text-muted mb-4">
                        Votre mot de passe a été défini. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
